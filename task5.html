<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Tags</title>
</head>
<body>

<h1>Count Tags in Tweets</h1>
<button onclick="countTags()">Count Tags</button>

<script>
// Початковий масив з твітами та тегами
const tweets = [
    { id: "000", likes: 5, tags: ["js", "nodejs"] },
    { id: "001", likes: 2, tags: ["html", "css"] },
    { id: "002", likes: 17, tags: ["html", "js", "nodejs"] },
    { id: "003", likes: 8, tags: ["css", "react"] },
    { id: "004", likes: 0, tags: ["js", "nodejs", "react"] },
];

// Функція для підрахунку кількості тегів
function countTags() {
    const tagCounts = tweets
        .flatMap(tweet => tweet.tags) // Розгортання масиву тегів
        .reduce((acc, tag) => {
            acc[tag] = (acc[tag] || 0) + 1; // Підрахунок кожного тегу
            return acc;
        }, {});

    console.log(tagCounts);
}
</script>

</body>
</html>
